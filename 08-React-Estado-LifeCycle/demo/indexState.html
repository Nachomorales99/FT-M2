<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title></title>
	</head>

	<body>
		<div id="app"></div>

		<script
			crossorigin
			src="https://unpkg.com/react@16/umd/react.development.js"
		></script>
		<script
			crossorigin
			src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
		></script>
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
		<script type="text/babel">
			class Contador extends React.Component {
				constructor(props) {
					super(props);
					this.state = {
						contador: this.props.numero,
					};
					// this.onButtonClick = this.onButtonClick.bind(this);
				}

				// onButtonClick(){
				//   console.log('this', this);
				//   this.setState({
				//     contador: this.state.contador + 1,
				//   });
				// }

				onButtonClick = () => {
					this.setState({
						contador: this.state.contador + 1,
					});
				};

				componentDidMount() {
					console.log('Nacimiento del componente');
				}

				shouldComponentUpdate(nextProps, nestState) {
					if (this.state.contador % 2 === 0) {
						return true;
					} else {
						return false;
					}
				}

				componentDidUpdate() {
					console.log('Actualizacion del coponente');
				}

				render() {
					return (
						<div>
							<button onClick={this.onButtonClick}>Suma uno!</button>
							<p>Hola! van {this.state.contador}</p>
						</div>
					);
				}
			}

			ReactDOM.render(<Contador numero={0} />, document.getElementById('app'));
		</script>
	</body>
</html>
